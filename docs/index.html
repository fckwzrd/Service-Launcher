<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юридические документы - Discord Integration App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #5865F2;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #666;
        }
        .document-section {
            margin-bottom: 40px;
            text-align: center;
        }
        .document-section h3 {
            color: #5865F2;
            margin-bottom: 20px;
        }
        .document-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .document-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .document-link:hover {
            background-color: #4752C4;
        }
        .language-switch {
            text-align: center;
            margin-bottom: 30px;
        }
        .language-btn {
            padding: 8px 16px;
            margin: 0 10px;
            border: 2px solid #5865F2;
            background: none;
            color: #5865F2;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .language-btn:hover {
            background-color: #5865F2;
            color: white;
        }
        .language-btn.active {
            background-color: #5865F2;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Юридические документы</h1>
    <h2>Discord Integration App</h2>

    <div class="language-switch">
        <button class="language-btn active" onclick="switchLanguage('ru')">Русский</button>
        <button class="language-btn" onclick="switchLanguage('en')">English</button>
    </div>

    <div class="document-section" id="ru-docs">
        <h3>Документы на русском языке</h3>
        <div class="document-links">
            <a href="terms-of-service-ru.html" class="document-link">Условия использования</a>
            <a href="privacy-policy-ru.html" class="document-link">Политика конфиденциальности</a>
        </div>
    </div>

    <div class="document-section" id="en-docs" style="display: none;">
        <h3>Documents in English</h3>
        <div class="document-links">
            <a href="terms-of-service.html" class="document-link">Terms of Service</a>
            <a href="privacy-policy.html" class="document-link">Privacy Policy</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Discord Integration App. Все права защищены.</p>
        <p>Контакт: [Ваш контактный email]</p>
    </div>

    <script>
        function switchLanguage(lang) {
            const ruDocs = document.getElementById('ru-docs');
            const enDocs = document.getElementById('en-docs');
            const buttons = document.querySelectorAll('.language-btn');
            
            if (lang === 'ru') {
                ruDocs.style.display = 'block';
                enDocs.style.display = 'none';
            } else {
                ruDocs.style.display = 'none';
                enDocs.style.display = 'block';
            }

            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(lang)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
